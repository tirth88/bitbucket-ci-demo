<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | DevOps Demo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #00eaff;
    }

    .login-container p {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.95rem;
    }

    .form-group input::placeholder {
      color: #999;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00eaff;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #00c6d6;
    }

    .extra {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
    }

    .extra a {
      color: #00eaff;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    .note {
      margin-top: 25px;
      font-size: 0.75rem;
      opacity: 0.7;
      text-align: center;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>üîê Login</h1>
    <p>DevOps CI/CD Demo Portal</p>

    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="admin@example.com" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>

      <button class="login-btn" type="button">
        Sign In
      </button>
    </form>

    <div class="extra">
      <p><a href="#">Forgot password?</a></p>
      <p>Don‚Äôt have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="note">
      * This is a static UI demo (no backend authentication)
    </div>
  </div>
</body>
</html>
